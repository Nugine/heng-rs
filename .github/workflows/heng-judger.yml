on:
  push:
    branches:
      - master
    paths:
      - 'heng-sandbox/**'
      - 'heng-judger/**'
  pull_request:
    branches:
      - master
    paths:
      - 'heng-sandbox/**'
      - 'heng-judger/**'

name: heng-judger

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Link nodejs
        run: sudo ln `which node` /usr/bin/node
      - name: Install nsjail
        run: |
          sudo apt update -y
          sudo apt install -y \
            autoconf \
            bison \
            flex \
            gcc \
            g++ \
            git \
            libprotobuf-dev \
            libnl-route-3-dev \
            libtool \
            make \
            pkg-config \
            protobuf-compiler
          git clone https://github.com/google/nsjail.git -b master --depth 1
          cd nsjail
          make all
          sudo cp ./nsjail /usr/local/bin/nsjail
          cd ..
      - name: Put nsjail config
        run: |
          sudo mkdir /etc/nsjail
          sudo cp ./heng-sandbox/sandbox.cfg /etc/nsjail/sandbox.cfg
      - name: Mount rust toolchain
        run: |
          sudo mkdir /usr/local/rust
          sudo mount --bind ~/.rustup/toolchains/stable-x86_64-unknown-linux-gnu /usr/local/rust
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p heng-sandbox --release
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p heng-judger --tests
      - name: Install heng-sandbox
        run: sudo cp ./target/release/heng-sandbox /usr/local/bin/heng-sandbox
      - name: Integration test
        run: |
          cd heng-judger
          cargo test -p heng-judger ___ 2>&1 | grep Running | awk '{print $2}' > test_paths
          cat test_paths | xargs -I {} sudo {}  --test-threads=1
